{{- if .Values.mailpit.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  labels:
    app: mailpit
spec:
  selector:
    app: mailpit
  ports:
    - name: ui
      port: {{ .Values.mailpit.ui.port }}
      targetPort: ui
      protocol: TCP
    - name: smtp
      port: {{ .Values.mailpit.smtp.port }}
      targetPort: smtp
      protocol: TCP
      appProtocol: tcp
{{- end -}}