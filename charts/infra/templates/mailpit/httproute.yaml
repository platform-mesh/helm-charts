apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mailpit
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.gatewayApi.name }}
    sectionName: {{ .Values.gatewayApi.main.gateway.name }}
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: mailpit
      port: {{ .Values.mailpit.ui.port }}
    matches:
    - path:
        type: PathPrefix
        value: {{ .Values.mailpit.domain.pathPrefix }}
