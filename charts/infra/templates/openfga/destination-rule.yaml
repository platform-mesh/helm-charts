kind: DestinationRule
metadata:
  name: openfga
  namespace: {{ .Release.Namespace }}
spec:
  host: openfga.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
{{- end }}
