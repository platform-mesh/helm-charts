{{- if eq (include "common.getKeyValue" (dict "Values" .Values "key" "istio.enabled")) "true" -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: keycloak
spec:
  hosts:
    {{ .Values.keycloak.istio.virtualservice.hosts | toYaml | nindent 4 }}
  gateways:
    - {{ .Release.Namespace}}/{{ include "common.getKeyValue" (dict "Values" .Values "key" "istio.gateway.name") }}
  http:
    - route:
      - destination:
          host: {{ .Values.keycloak.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: {{ .Values.keycloak.service.port }}
      {{- if .Values.keycloak.domain.pathPrefix }}
      match:
        - uri:
            prefix: {{ .Values.keycloak.domain.pathPrefix }}
      {{ end }}
      headers:
        request:
          set:
            x-forwarded-proto: "https"
            x-forwarded-port: "{{ .Values.keycloak.istio.https.port }}"
{{- end }}