apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
spec:
  {{- with .Values.keycloak.gatewayApi.hostnames }}
  hostnames:
  {{- range . }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.gatewayApi.name }}
    sectionName: {{ .Values.gatewayApi.main.gateway.name }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.keycloak.gatewayApi.pathPrefix }}
    {{- if or .Values.keycloak.gatewayApi.filters $.Values.traefik.enabled }}
    filters:
    {{- with .Values.keycloak.gatewayApi.filters }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- if $.Values.traefik.enabled }}
    {{ toYaml .Values.keycloak.gatewayApi.corsFilters | nindent 4 }}
    {{- end }}
    {{- end }}
    backendRefs:
    - group: ""
      kind: Service
      name: {{ .Values.keycloak.service.name }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.keycloak.service.port }}
