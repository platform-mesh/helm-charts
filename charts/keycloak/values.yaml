istio:
  virtualservice:
    hosts: ["*"]
  https:
    port: 8443

debug: false

crossplane:
  enabled: true
  providerConfig:
    name: keycloak-provider-config
    namespace: platform-mesh-system
  realm:
    name: platform-mesh
    displayName: Platform Mesh
    registrationAllowed: true
    accessTokenLifespan: 8h
  clients:
    platform-mesh:
      name: Platform Mesh
      validRedirectUris:
        - http://localhost:8000/callback*
        - http://localhost:4300/callback*
  trustedAudiences: []
  identityProviders: {}

keycloak:
  auth:
    adminUser: keycloak-admin
    existingSecret: keycloak-admin
    passwordSecretKey: secret
  httpRelativePath: "/keycloak/"
  extraEnvVars:
    - name: KEYCLOAK_USER
      value: keycloak-admin
    - name: KEYCLOAK_PASSWORD
      valueFrom:
        secretKeyRef:
          name: keycloak-admin
          key: secret
    - name: JAVA_OPTS_APPEND
      value: |-
        -Djgroups.dns.query=platform-mesh-keycloak-headless.platform-mesh-system.svc.cluster.local
  postgresql:
    primary:
      resourcesPreset: none
    nameOverride: postgresql-keycloak
    auth:
      username: keycloak
      existingSecret: ""
      secretKeys:
        userPasswordKey: password
        adminPasswordKey: password

keycloakConfig:
  url: http://platform-mesh-keycloak.platform-mesh-system.svc.cluster.local/keycloak
  userRegistration:
    enabled: true
  redirectUrls: ["http://localhost:8000/callback*"]
  realm:
    name: master
  client:
    name: platform-mesh
    targetSecret:
      name: portal-client-secret-platform-mesh
      namespace: platform-mesh-system
    tokenLifespan: 3600
  admin:
    username:
      value: keycloak-admin
    password:
      valueFrom:
        secretKeyRef:
          name: keycloak-admin
          key: secret

service:
  name: platform-mesh-keycloak
  port: 80

domain:
  name: platform-mesh.org
  pathPrefix: "/keycloak"

job:
  serviceAccount: keycloak-client-creation
  annotations:
    argocd.argoproj.io/hook: PostSync

externalSecrets:
  keycloakAdminRemoteRef: ""
  postgres-adminRemoteRef: ""
