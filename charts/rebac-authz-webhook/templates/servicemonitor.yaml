{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "service.labels" . | nindent 4 }}
    {{- with .Values.serviceMonitor.labels }}
    {{ . | toYaml }}
    {{- end }}
  name: {{ include "common.entity.name" . }}
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      {{- include "service.labels" . | nindent 6 }}
{{- end }}