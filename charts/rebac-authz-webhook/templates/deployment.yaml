apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.entity.name" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "service.labels" . | nindent 4 }}

spec:
  selector:
    matchLabels:
      {{- include "service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.tplvalues.render" ( dict "value" .Values.service.labels "context" $) | nindent 8 }}
      {{ include "service.labels" . | nindent 8 }}
      annotations:  {{- include "common.tplvalues.render" ( dict "value" .Values.service.annotations "context" $) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "common.entity.name" . }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
      volumes:
      - name: certs
        secret:
          secretName: {{ include "common.entity.name" . }}-cert
      - name: kcp-kubeconfig
        secret:
          secretName: {{ .Values.kcp.kubeconfig.secret }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 6 }}
        {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        {{- include "common.operatorHealthAndReadyness" . | indent 8 }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - name: certs
            mountPath: /config
          - name: kcp-kubeconfig
            mountPath: {{ .Values.kcp.kubeconfig.path }}
            readOnly: true
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        args:
          - "serve"
          - "--openfga-addr={{ .Values.openfga.url }}"
          - --kcp-kubeconfig-path={{ .Values.kcp.kubeconfig.path }}/{{ .Values.kcp.kubeconfig.file }}
          {{- if .Values.webhookAudience }}
          - "--webhook-audience={{ .Values.webhookAudience }}"
          {{- else }}
          - "--webhook-audience={{ include "common.entity.name" . }}"
          {{- end }}
          {{- if .Values.logLevel }}
          - "--log-level={{ .Values.logLevel }}"
          {{- end }}
          {{- if .Values.healthProbeBindAddress }}
          - "--health-probe-bind-address={{ .Values.healthProbeBindAddress }}"
          {{- end }}
        env:
          {{- with .Values.extraEnvs }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        ports:
        - containerPort: 9443 # default port of the webhook server in controllerruntime
        - containerPort: 8080
