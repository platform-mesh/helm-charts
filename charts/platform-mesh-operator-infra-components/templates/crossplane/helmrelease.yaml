{{- if .Values.crossplane.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Values.crossplane.name }}
spec:
  chart:
    spec:
      chart: {{ .Values.crossplane.name }}
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.crossplane.name }}
  interval: {{ .Values.crossplane.interval }}
  releaseName: {{ .Values.crossplane.name }}
  targetNamespace: {{ .Values.crossplane.targetNamespace }}
  install:
    createNamespace: true
  timeout: {{ .Values.timeout }}
  values:
    {{- toYaml .Values.crossplane.values | nindent 4 }}
  {{- if .Values.fluxCD.kubeConfig.enabled }}
  kubeConfig:
    secretRef: 
    {{ .Values.fluxCD.kubeConfig.secretRef | toYaml | nindent 6 }}
  {{- end }}
{{- end }}
