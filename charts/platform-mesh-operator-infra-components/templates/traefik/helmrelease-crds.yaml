{{- if .Values.traefikCRDs.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Values.traefikCRDs.name }}
spec:
  chart:
    spec:
      chart: {{ .Values.traefikCRDs.chart.name }}
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.traefikCRDs.name }}
  dependsOn: null
  interval: {{ .Values.traefikCRDs.interval }}
  releaseName: {{ .Values.traefikCRDs.name }}
  targetNamespace: {{ .Values.traefikCRDs.targetNamespace }}
  timeout: {{ .Values.timeout }}
  {{- if .Values.fluxCD.kubeConfig.enabled }}
  kubeConfig:
    secretRef: 
    {{ .Values.fluxCD.kubeConfig.secretRef | toYaml | nindent 6 }}
  {{- end }}
{{- end }}