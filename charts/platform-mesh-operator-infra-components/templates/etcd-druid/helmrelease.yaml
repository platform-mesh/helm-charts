{{- if .Values.etcdDruid.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Values.etcdDruid.name }}
spec:
  chartRef:
    kind: GitRepository
    name: {{ .Values.etcdDruid.name }}
    namespace: default
  interval: {{ .Values.etcdDruid.interval }}
  releaseName: {{ .Values.etcdDruid.name }}
  targetNamespace: {{ .Values.etcdDruid.targetNamespace }}
  timeout: {{ .Values.timeout }}
  values:
    {{- toYaml .Values.etcdDruid.values | nindent 4 }}
  {{- if .Values.fluxCD.kubeConfig.enabled }}
  kubeConfig:
    secretRef: 
    {{ .Values.fluxCD.kubeConfig.secretRef | toYaml | nindent 6 }}
  {{- end }}
{{- end }}