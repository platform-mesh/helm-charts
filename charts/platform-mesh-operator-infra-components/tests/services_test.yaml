# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test infra components
release:
  name: infra-components
  namespace: default
values:
  - ../values.yaml
tests:
- it: it should render the application manifests
  asserts:
  - matchSnapshot: {}
- it: disable all components
  set:
    traefik.enabled: false
    traefikCRDs.enabled: false
    certManager.enabled: false
    gatewayApi.enabled: false
  asserts:
  - matchSnapshot: {}
- it: enable etcd-druid
  set:
    traefik.enabled: false
    traefikCRDs.enabled: false
    certManager.enabled: false
    gatewayApi.enabled: false
    etcdDruid.enabled: true
  asserts:
  - matchSnapshot: {}