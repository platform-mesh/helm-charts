{{ $druid := index .Values.services "etcd-druid" }}
{{- if $druid.enabled -}}
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: etcd-druid-image
  labels:
    artifact: image
    repo: oci
    component: "etcd-druid"
spec:
  componentRef:
    name: {{ .Values.ocm.component.name }}
  resource:
    byReference:
      resource:
        name: image
      referencePath:
        {{- with .Values.ocm.referencePath }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: etcd-druid
  interval: 1m
  ocmConfig:
    - kind: Repository
      apiVersion: delivery.ocm.software/v1alpha1
      name: {{ .Values.ocm.repo.name }}
      namespace: {{ .Release.Namespace }}
---
{{ end -}}
