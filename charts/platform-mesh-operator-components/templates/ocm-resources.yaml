{{ $values := .Values }}
{{ $release := .Release }}
{{- range $service, $config := .Values.services }}
{{- if $config.enabled }}
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: {{ $service }}
  labels:
    artifact: chart
    {{- if $config.helmRepo }}
    repo: helm
    {{- end }}
    {{- if $config.gitRepo }}
    repo: git
    {{- end }}
    {{- if not (or $config.gitRepo $config.helmRepo) }}
    repo: oci
    {{- end }}
spec:
  componentRef:
    name: {{ $values.ocm.component.name }}
  resource:
    byReference:
      resource:
        name: chart
      referencePath:
        {{- if $config.referencePath }}
        {{- toYaml $config.referencePath | nindent 8 }}
        {{- else }}
        {{- with $values.ocm.referencePath }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: {{ $service}}
        {{- end }}
  interval: {{ $values.ocm.interval }}
  ocmConfig:
    - kind: Repository
      apiVersion: delivery.ocm.software/v1alpha1
      name: {{ $values.ocm.repo.name }}
      namespace: {{ $release.Namespace }}
---
{{ end -}}
{{ end -}}
