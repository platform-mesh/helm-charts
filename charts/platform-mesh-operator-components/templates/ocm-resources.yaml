{{ $values := .Values }}
{{ $release := .Release }}
{{- range $service, $config := .Values.services }}
{{- if $config.enabled }}
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: {{ $service }}
  labels:
    artifact: chart
    {{- if $config.helmRepo }}
    repo: helm
    {{- end }}
    {{- if $config.gitRepo }}
    repo: git
    {{- end }}
    {{- if not (or $config.gitRepo $config.helmRepo) }}
    repo: oci
    {{- end }}
spec:
  componentRef:
    name: {{ $values.ocm.componentName }}
  resource:
    byReference:
      resource:
        name: chart
      referencePath:
        - name: {{ $service}}
  interval: 1m
  ocmConfig:
    - kind: Repository
      apiVersion: delivery.ocm.software/v1alpha1
      name: {{ $values.ocm.repoName }}
      namespace: {{ $release.Namespace }}
---
{{ end -}}
{{ end -}}
