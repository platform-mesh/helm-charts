apiVersion: delivery.ocm.software/v1alpha1
kind: Component
metadata:
  name: {{ .Values.ocm.componentName }}
spec:
  repositoryRef:
    name: {{ .Values.ocm.repoName }}
  component: github.com/platform-mesh/platform-mesh
  semver: {{ .Values.componentVersion.semver }}
  interval: 1m
  ocmConfig:
    - kind: Secret
      name: {{ .Values.ociPullSecret }}