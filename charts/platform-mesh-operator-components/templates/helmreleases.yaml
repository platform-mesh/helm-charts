{{ $values := .Values }}
{{- range $service, $config := .Values.services }}
{{- if and $config.enabled -}}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ $service}}
  namespace: {{ $.Release.Namespace }}
spec:
  {{- if $config.helmRepo }}
  chart:
    spec:
      chart: {{ $service }}
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: {{ $service }}
  {{- end }}
  {{- if not $config.helmRepo }}
  chartRef:
    kind: OCIRepository
    name: {{ $service }}
    namespace: {{ $.Release.Namespace }}
  {{- end }}
  interval: 1m
  releaseName: {{ $service}}
  targetNamespace: {{ $values.targetNamespace }}
  dependsOn:
    {{ $config.dependsOn | toYaml | nindent 4 }}
  timeout: 5m
  values:
    {{ $config.values | toYaml | nindent 4 }}
---
{{ end -}}
{{ end -}}
