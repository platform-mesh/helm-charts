# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Test the helmrelease manifests
release:
  name: operator-components
  namespace: default
values:
  - ../values.yaml
tests:
- it: HelmRelease snapshots
  template: helmreleases.yaml
  asserts:
    - matchSnapshot: {}
- it: enable remote deployment of helmreleases
  template: helmreleases.yaml
  set:
    fluxCD:
      kubeConfig:
        enabled: true
        secretRef:
          name: test-kubeconfig-secret
  asserts:
    - matchSnapshot: {}
