image:
  tag: 12345

baseDomains:
  - portal.example.com
  - portal2.example.com

trust:
  portal:
    baseDomains: "portal.example.com,portal2.example.com"
    authDomain: https://auth.example.com
    discoveryEndpoint: https://auth.example.com/.well-known/openid-configuration
    loginAudience: "12345"
    oidcClientSecretName: portal

kubeconfigSecret: "my-kubeconfig-secret"
kcp:
  kubeconfigSecret: "my-kcp-kubeconfig-secret"

extraEnvVars:
  - name: TEST_TEST
    value: test test
  - name: DEMO_PORTAL_CONTEXT_CRD_GATEWAY_API_URL
    value: https://${org-subdomain}portal.localhost:8443/api/kubernetes-graphql-gateway/root:orgs:${org-name}/graphql
  - name: DEMO_PORTAL_CONTEXT_IAM_SERVICE_API_URL
    value: https://portal.localhost:8443/iam/query
  - name: DEMO_PORTAL_CONTEXT_IAM_ENTITY_CONFIG
    value: >-
      {"account":{"contextProperty":"entityId"}}
