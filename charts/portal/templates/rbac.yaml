apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portal-role
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portal
subjects:
  - kind: ServiceAccount
    name: {{ include "common.entity.name" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: portal-role
  apiGroup: rbac.authorization.k8s.io