apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "common.entity.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- with .Values.exposure.hostnames }}
  hostnames:
  {{- range . }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  parentRefs:
{{ toYaml .Values.gatewayApi.httpRoute.parentRefs | nindent 4 }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.gatewayApi.httpRoute.pathPrefix }}
    {{- if or .Values.gatewayApi.httpRoute.filters .Values.traefik.enabled }}
    {{- with .Values.gatewayApi.httpRoute.filters }}
    filters:
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
    backendRefs:
    - name: {{ include "common.entity.name" . }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.port }}
