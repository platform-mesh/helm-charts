{{- if .Values.gatewayApi.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "common.entity.name" . }}-server
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.gatewayApi.name }}
    sectionName: {{ .Values.gatewayApi.main.gateway.name }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.pathPrefix }}
    {{- if or .Values.gatewayApi.httpRoute.filters .Values.traefik.enabled }}
    filters:
    {{- with .Values.gatewayApi.httpRoute.filters }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.traefik.enabled }}
    {{ toYaml .Values.gatewayApi.httpRoute.corsFilters | nindent 4 }}
    {{- end }}
    {{- end }}
    backendRefs:
    - group: ""
      kind: Service
      name: {{ include "common.entity.name" . }}-server
      port: {{ .Values.validationServer.port }}
{{- end }}
