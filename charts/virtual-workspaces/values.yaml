kubeconfigSecretName: account-operator-kubeconfig
authenticationKubeconfigSecretName: portal-kubeconfig
clientCASecretName: kcp-ca
virtualWorkspaceSecretName: kcp-virtual-workspaces-cert
requestHeaderClientCASecretName: kcp-requestheader-client-ca

image:
  # -- The image repository
  name: ghcr.io/platform-mesh/virtual-workspaces
  # Overwrite image.tag to use a different image tag then .chart.appVersion
  #  tag: latest

deployment:
  entityLabel: ""
  contentForLabel: ""
  serverUrl: "https://kcp-front-proxy.openmfp-system:8443"
  providerWorkspaceId: ""
  resourceSchemaName: ""
  resourceSchemaWorkspace: ""
  providerMetadataVirtualWorkspacePath: ""
  apiExportVirtualWorkspacePath: ""

service:
  port: 8443

hpa:
  # Horizontal Pod Autoscaler configuration
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
