apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "common.entity.name" . }}
spec:
  dnsNames:
  - virtual-workspaces
  - virtual-workspaces.platform-mesh-system
  - virtual-workspaces.platform-mesh-system.svc.cluster.local
  duration: 8760h0m0s
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: root-server-ca
  renewBefore: 168h0m0s
  secretName: {{ .Values.virtualWorkspaceSecretName }}
  usages:
  - server auth
