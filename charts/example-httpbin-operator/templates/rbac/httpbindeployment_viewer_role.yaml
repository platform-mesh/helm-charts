{{- if .Values.rbac.enable }}
# permissions for end users to view httpbindeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: httpbindeployment-viewer-role
rules:
- apiGroups:
  - orchestrate.platform-mesh.io
  resources:
  - httpbindeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - orchestrate.platform-mesh.io
  resources:
  - httpbindeployments/status
  verbs:
  - get
{{- end -}}
