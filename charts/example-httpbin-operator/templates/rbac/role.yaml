{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: example-httpbin-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - orchestrate.platform-mesh.io
  resources:
  - httpbindeployments
  - httpbins
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - orchestrate.platform-mesh.io
  resources:
  - httpbindeployments/finalizers
  - httpbindeployments/status
  - httpbins/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - orchestrate.platform-mesh.io
  resources:
  - httpbins/finalizers
  verbs:
  - update
{{- end -}}
