{{- if .Values.gwApi.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "common.entity.name" . }}
  namespace: default
spec:
  {{- with .Values.gwApi.httpRoute.hostnames }}
  hostnames:
  {{- range . }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  parentRefs:
{{ toYaml .Values.gwApi.httpRoute.parentRefs | nindent 4 }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/kubernetes-graphql-gateway/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: RequestHeaderModifier
      requestHeaderModifier:
{{ toYaml .Values.gwApi.httpRoute.requestHeaderModifier | nindent 8 }}
    backendRefs:
    - name: kubernetes-graphql-gateway
      namespace: platform-mesh-system
      port: 8080
{{- end }}
