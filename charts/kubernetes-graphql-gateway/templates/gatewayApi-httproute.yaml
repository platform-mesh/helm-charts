{{- if .Values.gatewayApi.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "common.entity.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- with .Values.gatewayApi.httpRoute.hostnames }}
  hostnames:
  {{- range . }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  parentRefs:
{{ toYaml .Values.gatewayApi.httpRoute.parentRefs | nindent 4 }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.gatewayApi.httpRoute.pathPrefix }}
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: RequestHeaderModifier
      requestHeaderModifier:
{{ toYaml .Values.gatewayApi.httpRoute.requestHeaderModifier | nindent 8 }}
    backendRefs:
    - name: {{ include "common.entity.name" . }}
      namespace: {{ .Release.Namespace }}
      port: 8080
{{- end }}
