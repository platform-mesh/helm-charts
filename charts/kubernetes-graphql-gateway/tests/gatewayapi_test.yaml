suite: Test Kubernetes Gateway API
values:
- ../values.yaml
- ../test_values.yaml
release:
  name: kubernetes-graphql-gateway
  namespace: platform-mesh-system
chart:
  appVersion: 1.0.0
templates:
  - httproute.yaml
tests:
  - it: HTTPRoute without traefik - match the Snapshot
    set:
      traefik.enabled: false
    asserts:
      - matchSnapshot: {}
  - it: HTTPRoute with traefik enabled - match the Snapshot
    set:
      traefik.enabled: true
    asserts:
      - matchSnapshot: {}