suite: Test the Template files
values:
- ../values.yaml
- ../test_values.yaml
release:
  name: platform-mesh
  namespace: platform-mesh-system
chart:
  appVersion: 1.0.0
templates:
  - clusterrole.yaml
  - clusterrolebinding.yaml
tests:
  - it: matches the Snapshot
    asserts:
    - matchSnapshot: {}
  - it: matches the Snapshot with internal rbac creation enabled
    set:
      kubeConfig.enabled: false
      kcp.enabled: false
    asserts:
      - matchSnapshot: {}