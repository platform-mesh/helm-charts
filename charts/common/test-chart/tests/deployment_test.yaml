suite: deployment
templates:
  - deployment.yaml
values:
  - ../values.yaml
chart:
  namespace: default
  appVersion: 0.1.0
tests:
  - it: test tag default
    asserts:
      - matchSnapshot: {}
  - it: test tag override
    set:
      image:
        tag: 1.0.0
    asserts:
      - matchSnapshot: {}
  - it: test name override
    set:
      image:
        name: my-image
    asserts:
      - matchSnapshot: {}
  - it: test sentry enabled
    set:
      image:
        name: my-image
      global:
        sentry:
          enabled: true
      environment: "test"
      sentry:
        environment: "test"
    asserts:
      - matchSnapshot: {}
  - it: test extras
    set:
      extraEnvs:
        - name: MY_ENV
          value: my-value
      extraArgs:
        - --arg1=value1
        - --arg2=value2
      extraVolumes:
        - name: my-volume
          emptyDir: {}
        - name: my-volume2
          emptyDir: {}
      extraVolumeMounts:
        - name: my-volume
          mountPath: /mnt/my-volume
        - name: my-volume2
          mountPath: /mnt/my-volume2
    asserts:
      - matchSnapshot: {}
  - it: test global region
    set:
      global:
        region: us-east-1
    asserts:
      - matchSnapshot: {}
  - it: set cpu limits
    set:
      deployment:
        resources:
          limits:
            cpu: 1000m
    asserts:
      - matchSnapshot: {}
  - it: test tracing
    set:
      tracing:
        enabled: true
        collector:
            endpoint: collector:4317
    asserts:
      - matchSnapshot: {}
  - it: test duplicate ports
    set:
      health:
        port: 8080
    asserts:
      - matchSnapshot: {}
