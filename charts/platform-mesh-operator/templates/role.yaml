apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "common.entity.name" . }}
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list","delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
