apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "common.entity.name" . }}
rules:
- apiGroups:
  - core.platform-mesh.io
  resources:
  - platformmeshes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.platform-mesh.io
  resources:
  - platformmeshes/finalizers
  verbs:
  - update
- apiGroups:
  - core.platform-mesh.org
  resources:
  - platformmeshes/status
  verbs:
  - get
  - patch
  - update
- apiGroups: [""]
  resources: 
  - secrets
  verbs: 
  - get
  - list
  - watch
  - create
  - delete
  - update
  - patch
- apiGroups: ["delivery.ocm.software"]
  resources:
    - componentversions
    - resources
    - fluxdeployers
  verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
- apiGroups: ["helm.toolkit.fluxcd.io"]
  resources:
    - helmreleases
  verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
- apiGroups: ["cert-manager.io"]
  resources:
    - certificates
  verbs:
    - get
    - list
    - watch
    - create
    - delete
    - update
    - patch
- apiGroups: ["source.toolkit.fluxcd.io"]
  resources: ["ocirepositories", "helmreleases"]
  verbs: ["get", "list", "create", "update", "patch", "delete", "watch"]
