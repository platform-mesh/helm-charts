apiVersion: infra.provider.example.com/v1alpha1
kind: SecurityGroup
metadata:
  name: my-security-group
spec:
  description: "My security group"
  vpcId: "my-vpc"
  ingress:
    - fromPort: 22
      toPort: 22
      protocol: "tcp"
      cidrBlocks:
        - "0.0.0.0/0"
    - fromPort: 80
      toPort: 80
      protocol: "tcp"
      cidrBlocks:
        - "0.0.0.0/0"
  egress:
    - fromPort: 0
      toPort: 0
      protocol: "-1"
      cidrBlocks:
        - "0.0.0.0/0"
  tags:
    "Name": "my-security-group"
