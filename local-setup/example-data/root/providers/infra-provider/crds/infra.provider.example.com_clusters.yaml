apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusters.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "The name of the cluster."
                type:
                  type: string
                  description: "The type of cluster (e.g., kubernetes, ecs, etc.)."
                region:
                  type: string
                  description: "The region where the cluster is deployed."
                version:
                  type: string
                  description: "The version of the cluster software."
                nodeGroups:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: "Name of the node group."
                      instanceType:
                        type: string
                        description: "Type of instances in the node group."
                      minSize:
                        type: integer
                        description: "Minimum number of nodes."
                      maxSize:
                        type: integer
                        description: "Maximum number of nodes."
                networking:
                  type: object
                  properties:
                    vpcId:
                      type: string
                      description: "VPC ID for the cluster."
                    subnetIds:
                      type: array
                      items:
                        type: string
                      description: "Subnet IDs for the cluster."
                tags:
                  type: object
                  additionalProperties:
                    type: string
                  description: "Key-value tags for the cluster."
  scope: Namespaced
  names:
    plural: clusters
    singular: cluster
    kind: Cluster
    listKind: ClusterList
