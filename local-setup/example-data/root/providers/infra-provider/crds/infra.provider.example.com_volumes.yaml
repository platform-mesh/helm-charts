apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: volumes.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                size:
                  type: string
                  description: "The size of the volume in GB."
                type:
                  type: string
                  description: "The type of the volume (e.g., gp2, io1)."
                availabilityZone:
                  type: string
                  description: "The availability zone where the volume will be created."
                tags:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: volumes
    singular: volume
    kind: Volume
    listKind: VolumeList
