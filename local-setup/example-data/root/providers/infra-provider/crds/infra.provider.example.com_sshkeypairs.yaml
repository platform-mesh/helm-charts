apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sshkeypairs.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                publicKey:
                  type: string
                  description: "The public key material."
                tags:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: sshkeypairs
    singular: sshkeypair
    kind: SSHKeyPair
    listKind: SSHKeyPairList
