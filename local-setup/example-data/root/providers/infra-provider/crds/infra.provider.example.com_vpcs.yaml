apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vpcs.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                cidrBlock:
                  type: string
                region:
                  type: string
                enableDnsSupport:
                  type: boolean
                enableDnsHostnames:
                  type: boolean
                tags:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: vpcs
    singular: vpc
    kind: VPC
    listKind: VPCList
