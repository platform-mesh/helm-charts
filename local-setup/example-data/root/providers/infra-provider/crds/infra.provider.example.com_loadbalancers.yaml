apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: loadbalancers.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                type:
                  type: string
                  description: "The type of load balancer (e.g., application, network)."
                subnets:
                  type: array
                  items:
                    type: string
                  description: "A list of subnet IDs to attach the load balancer to."
                securityGroups:
                  type: array
                  items:
                    type: string
                  description: "A list of security group IDs to associate with the load balancer."
                listeners:
                  type: array
                  items:
                    type: object
                    properties:
                      port:
                        type: integer
                      protocol:
                        type: string
                      defaultActions:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                            targetGroupArn:
                              type: string
                tags:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: loadbalancers
    singular: loadbalancer
    kind: LoadBalancer
    listKind: LoadBalancerList
