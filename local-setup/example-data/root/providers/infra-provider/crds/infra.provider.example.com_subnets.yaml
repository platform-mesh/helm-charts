apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: subnets.infra.provider.example.com
spec:
  group: infra.provider.example.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                vpcId:
                  type: string
                cidrBlock:
                  type: string
                availabilityZone:
                  type: string
                mapPublicIpOnLaunch:
                  type: boolean
                tags:
                  type: object
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: subnets
    singular: subnet
    kind: Subnet
    listKind: SubnetList
