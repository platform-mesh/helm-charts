apiVersion: ui.platform-mesh.io/v1alpha1
kind: ProviderMetadata
metadata:
  name: secrets.platform-mesh.io
spec:
  displayName: OpenBao Secrets Management
  description: |
    Enterprise-grade secrets management powered by OpenBao.
    Securely store, access, and manage sensitive data including API keys, 
    passwords, certificates, and encryption keys. Features include:
    - Dynamic secret generation
    - Secret leasing and automatic revocation
    - Encryption as a service
    - Identity-based access control
  contacts:
  - displayName: OpenBao Team
    email: openbao-support@example.com
    role: ["Technical Support", "Platform Engineering"]
  preferredSupportChannels:
  - displayName: OpenBao Support Portal
  icon:
    light:
      # OpenBao-themed icon (vault/lock design) - light theme
      data: "data:image/svg+xml;base64,"
    dark:
      # OpenBao-themed icon (vault/lock design) - dark theme
      data: "data:image/svg+xml;base64,"