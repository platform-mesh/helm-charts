apiVersion: kro.run/v1alpha1
kind: PlatformMeshOperator
metadata:
  name: platform-mesh-operator
spec:
  resource:
    byReference:
      referencePath:
        - name: platform-mesh-operator
      resource:
        name: chart
  values:
    image:
      tag: v0.27.0-rc.4
    kubeConfigPlatformMesh:
      enabled: true
      secretName: platform-mesh-kubeconfig
    kubeConfigDeployment:
      enabled: true
      secretName: platform-mesh-infra-kubeconfig
