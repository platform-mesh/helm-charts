apiVersion: kro.run/v1alpha1
kind: PlatformMeshOperator
metadata:
  name: platform-mesh-operator
spec:
  referencePath:
    - name: platform-mesh-operator
  resource:
    name: chart
  values:
    image:
      tag: v0.27.0-rc.9
    hostAliases:
      enabled: true
      entries:
        - ip: "172.18.0.6"
          hostnames:
            - kcp.api.portal.dev.local
            - portal.dev.local
    # extraArgs:
    #   - --remote-infra-enabled=true
    #   - --remote-infra-kubeconfig=platform-mesh-kubeconfig
    remoteRuntime:
      enabled: true
      secretName: "platform-mesh-kubeconfig"
      secretKey: "kubeconfig"
      infra:
        secretName: "platform-mesh-kubeconfig"
        secretKey: "kubeconfig"
