apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: platform-mesh-operator
  namespace: default
spec:
  interval: 10m
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: platform-mesh-operator
  releaseName: platform-mesh-operator
  dependsOn:
    - name: kro
      namespace: default
  targetNamespace: platform-mesh-system
  values:
    imagePullSecret: github
    components:
      observability:
        enabled: false
