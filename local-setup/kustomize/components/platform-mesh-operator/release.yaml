apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: platform-mesh-operator
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: platform-mesh-operator
    namespace: default
  dependsOn:
  interval: 1m
  releaseName: platform-mesh-operator
  targetNamespace: platform-mesh-system
  timeout: 15m
  values:
    extraArgs: [
      "--patch-oidc-controller-enabled",
      "--subroutines-patch-oidc-domain-ca-lookup",
      "--subroutines-patch-oidc-basedomain=portal.dev.local:8443"
    ]
