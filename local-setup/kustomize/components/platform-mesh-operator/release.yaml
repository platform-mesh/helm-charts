apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: platform-mesh-operator
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: platform-mesh-operator
    namespace: default
  dependsOn:
  interval: 1m
  releaseName: platform-mesh-operator
  targetNamespace: platform-mesh-system
  timeout: 15m
  values:
    istio:
      enabled: false
    extraArgs:
      - --subroutines-deployment-enable-istio=false
      - --subroutines-feature-toggles-enabled=true
