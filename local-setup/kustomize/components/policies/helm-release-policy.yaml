apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutate-helm-releases
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: mutate-oci-repos
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: helm
      mutate:
        targets:
          - apiVersion: helm.toolkit.fluxcd.io/v2
            kind: HelmRelease
            name: "{{ request.object.metadata.name }}"
            namespace: "{{ request.object.metadata.namespace }}"
        patchStrategicMerge:
          spec:
            ref:
              tag: "{{ request.object.spec.chart.spec.version }}"