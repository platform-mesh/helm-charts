apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: helm-repos-generate
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: generate-oci-repo
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: oci
                  artifact: chart
      generate:
        # Only used for inital creation, a mutation rule will be used for updates
        synchronize: false
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        name: "{{request.object.metadata.name}}"
        namespace: "{{request.object.metadata.namespace}}"
        data:
          spec:
            interval: 5m
            provider: generic
            url: "{{ request.object.status.resource.access.helmRepository }}"


