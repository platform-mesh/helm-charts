apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutate-oci-repos
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: mutate-oci-repos
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: oci
      mutate:
        targets:
          - apiVersion: source.toolkit.fluxcd.io/v1
            kind: OCIRepository
            name: "{{ request.object.metadata.name }}"
            namespace: "{{ request.object.metadata.namespace }}"
        patchStrategicMerge:
          spec:
            ref:
              tag: "{{ request.object.status.resource.version }}"