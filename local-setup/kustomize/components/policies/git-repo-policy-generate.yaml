apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: git-repos-generate
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: git-repos-generate
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: git
                  artifact: chart
      generate:
        # Only used for inital creation, a mutation rule will be used for updates
        synchronize: false
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        name: "{{request.object.metadata.name}}"
        namespace: "{{request.object.metadata.namespace}}"
        data:
          spec:
            interval: 1m
            ref:
              commit: abcd
            timeout: 60s
            url: https://local-url-will-be-here-soon



