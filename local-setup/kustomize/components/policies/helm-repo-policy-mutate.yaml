apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: helm-repo-mutate
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: helm-release-mutate
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource/status"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: helm
                  artifact: chart
      mutate:
        targets:
          - apiVersion: source.toolkit.fluxcd.io/v1
            kind: HelmRepository
            name: "{{ request.object.metadata.name }}"
            namespace: "{{ request.object.metadata.namespace }}"
        patchStrategicMerge:
          spec:
            url: "{{ request.object.status.resource.access.helmRepository }}"
