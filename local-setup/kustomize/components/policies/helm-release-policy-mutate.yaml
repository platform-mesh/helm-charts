apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: helm-release-mutate
spec:
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: helm-release-mutate
      match:
        any:
          - resources:
              kinds:
                - "delivery.ocm.software/v1alpha1/Resource/status"
              namespaces:
                - default
              selector:
                matchLabels:
                  repo: helm
                  artifact: chart
      mutate:
        targets:
          - apiVersion: helm.toolkit.fluxcd.io/v2
            kind: HelmRelease
            name: "{{ request.object.metadata.name }}"
            namespace: "{{ request.object.metadata.namespace }}"
        patchStrategicMerge:
          spec:
            chart:
              spec:
                version: "{{request.object.status.reference.reference}}"