apiVersion: core.platform-mesh.io/v1alpha1
kind: PlatformMesh
metadata:
  name: platform-mesh
  namespace: platform-mesh-system
spec:
  exposure:
    port: 8443
    baseDomain: "portal.localhost"
  ocm:
    repo:
      name: platform-mesh
    component:
      name: platform-mesh
    referencePath: []
  featureToggles:
   - name: feature-enable-getting-started
   - name: feature-disable-email-verification
   - name: feature-accounts-in-accounts
   - name: feature-enable-marketplace-account
   - name: feature-enable-marketplace-org
  values:
    account-operator:
      values:
        hostAliases:
          enabled: true
        log:
          noJson: true
    keycloak:
      enabled: true
      values:
        service:
          clusterIP: 10.96.0.110
        resources:
          limits:
            cpu: "2"
            ephemeral-storage: 2Gi
            memory: 2Gi
          requests:
            cpu: 750m
            ephemeral-storage: 50Mi
            memory: 1Gi
    infra:
      values:
        cors:
          enabled: true
        hostAliases:
          enabled: true
        kcp:
          frontProxy:
            clusterIP: "10.96.0.100"
    security-operator:
      values:
        log:
          noJson: true
        fga:
          extraArgs:
            - --idp-smtp-server=mailpit.platform-mesh-system.svc.cluster.local
            - --idp-smtp-port=1025
            - --idp-from-address=keycloak@portal.localhost
            - --set-default-password
        initializer:
          extraArgs:
            - --domain-ca-lookup
            # remove arguments below when the operator and the portal are ready
            - --idp-smtp-server=mailpit.platform-mesh-system.svc.cluster.local
            - --idp-smtp-port=1025
            - --idp-from-address=keycloak@portal.localhost
            - --development-allow-unverified-emails
        caSecret: domain-certificate-ca
        hostAliases:
          enabled: true
    portal:
      enabled: true
      values:
        extraEnvVars:
          - name: OPENMFP_PORTAL_CONTEXT_IAM_SERVICE_API_URL
            value: https://${org-subdomain}{{ .Values.baseDomainPort }}/iam/graphql
          - name: OPENMFP_PORTAL_CONTEXT_CRD_GATEWAY_API_URL
            value: "https://${org-subdomain}{{ .Values.baseDomainPort }}/api/kubernetes-graphql-gateway/root:orgs:${org-name}/graphql"
          - name: NODE_EXTRA_CA_CERTS
            value: /etc/ssl/certs/domain-ca.crt
        extraVolumes:
          - name: domain-ca
            secret:
              secretName: domain-certificate-ca
        extraVolumeMounts:
          - name: domain-ca
            mountPath: /etc/ssl/certs/domain-ca.crt
            subPath: tls.crt
            readOnly: true
        hostAliases:
          enabled: true
          entries:
            - ip: "10.96.188.4"
              hostnames:
                - "localhost"
                - "portal.localhost"
    openfga:
      enabled: true
      values:
        datastore:
          uri: "postgres://postgres:password@openfga-postgres.platform-mesh-system.svc.cluster.local:5432/postgres?sslmode=disable"
        postgresql:
          auth:
            postgresPassword: password
            database: postgres
    marketplace-ui:
      enabled: true
    iam-service:
      values:
        extraArgs:
          - --no-json
        cors:
          enabled: true
        hostAliases:
          enabled: true
