apiVersion: v1
kind: Namespace
metadata:
  name: example-httpbin-provider
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: example-httpbin-provider
  namespace: default
spec:
  dependsOn:
    - name: api-syncagent
  chartRef:
    kind: OCIRepository
    name: example-httpbin-provider
    namespace: default
  interval: 1m
  releaseName: example-httpbin-provider
  targetNamespace: example-httpbin-provider
  timeout: 15m
  values:
    operator:
      args:
        - --local-ingress
    apiSyncagent:
      rbac:
        enable: true
      publishedResources:
        enable: true
      serviceAccount:
        name: api-syncagent
        namespace: example-httpbin-provider
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: api-syncagent
  namespace: default
spec:
  chart:
    spec:
      chart: api-syncagent
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: api-syncagent
  interval: 1m
  releaseName: api-syncagent
  targetNamespace: example-httpbin-provider
  timeout: 15m
  values:
    apiExportName: orchestrate.platform-mesh.io
    agentName: kcp-api-syncagent
    kcpKubeconfig: httpbin-kubeconfig
    hostAliases:
      enabled: true
      values:
        - ip: "10.96.188.4"
          hostnames:
          - "kcp.api.portal.dev.local"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  chart:
    spec:
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  interval: 1m
  releaseName: ingress-nginx
  targetNamespace: example-httpbin-provider
  timeout: 15m
  values:
    controller:
      admissionWebhooks:
        enabled: false
