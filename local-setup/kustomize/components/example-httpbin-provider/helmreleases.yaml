apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: example-httpbin-provider
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: example-httpbin-provider
    namespace: default
  interval: 1m
  releaseName: example-httpbin-provider
  targetNamespace: platform-mesh-system
  timeout: 15m

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: api-syncagent
  namespace: default
spec:
  chart:
    spec:
      chart: api-syncagent
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: api-syncagent
  interval: 1m
  releaseName: api-syncagent
  targetNamespace: platform-mesh-system
  timeout: 15m
  values:
    apiExportName: orchestrate.platform-mesh.io
    agentName: kcp-api-syncagent
    kcpKubeconfig: httpbin-kubeconfig