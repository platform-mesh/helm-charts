apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: app
spec:
  schema:
    apiVersion: v1alpha1
    kind: App
    spec:
      values: string
      resourcePath: string | required=true
      targetNamespace: string | required=true default="platform-mesh-system"
      driftDetectionMode: string | required=true default="enabled"
      createNamespace: boolean | required=true default="false"
      secretName: string | required=true default="platform-mesh-system"
      componentName: string | required=true default="platform-mesh"
    types:
      dependsOn:
        name: string
        namespace: string
  resources:
    - id: resourceChart
      template:
        apiVersion: delivery.ocm.software/v1alpha1
        kind: Resource
        metadata:
          name: ${schema.metadata.name}
        spec:
          componentRef:
            name: ${schema.spec.componentName}
          resource:
            byReference:
              resource:
                name: chart
              referencePath:
                - name: ${schema.spec.resourcePath}
          interval: 1m
          ocmConfig:
            - kind: Secret
              name: ${schema.spec.secretName}
    - id: ocirepository
      template:
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: OCIRepository
        metadata:
          name: ${schema.metadata.name}
        spec:
          interval: 1m0s
          layerSelector:
            mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
            operation: copy
          url: oci://${resourceChart.status.reference.registry}/${resourceChart.status.reference.repository}
          ref:
            tag: ${resourceChart.status.reference.tag}
          secretRef:
            name: github
