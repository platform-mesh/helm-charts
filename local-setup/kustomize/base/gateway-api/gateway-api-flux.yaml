apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api
  namespace: default
spec:
  interval: 1m
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.4.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-experimental-crds
  namespace: default
spec:
  interval: 1m
  prune: true
  sourceRef:
    kind: GitRepository
    name: gateway-api
  path: ./config/crd/experimental
