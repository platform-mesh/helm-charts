---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kro
  namespace: default
spec:
  interval: 5m
  url: oci://ghcr.io/kro-run/kro/kro
  ref:
    semver: v0.4.0

---
apiVersion: v1
kind: Namespace
metadata:
  name: kro
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kro
  namespace: default
spec:
  interval: 1m
  chartRef:
    kind: OCIRepository
    name: kro
  releaseName: kro
  targetNamespace: kro

