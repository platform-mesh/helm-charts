apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ocm-k8s-toolkit
  namespace: default
spec:
  type: oci
  interval: 5m
  url: oci://ghcr.io/open-component-model/charts
---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ocm-k8s-toolkit
  namespace: default
spec:
  releaseName: ocm-k8s-toolkit
  interval: 1m
  timeout: 15m
  targetNamespace: ocm-system
  chart:
    spec:
      chart: ocm-k8s-toolkit
      version: "0.1.0"
      sourceRef:
        kind: HelmRepository
        name: ocm-k8s-toolkit
  values:
    manager:
      concurrency:
        resource: 21
      logging:
        level: "4"
