apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-extras
  namespace: default
spec:
  interval: 1m
  prune: true
  dependsOn:
    - name: gateway-api-crds
  sourceRef:
    kind: GitRepository
    name: gateway-api   # GitRepository for this repo
  path: config/crd/experimental