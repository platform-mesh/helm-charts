apiVersion: delivery.ocm.software/v1alpha1
kind: Component
metadata:
  name: platform-mesh
  namespace: default
spec:
  component: github.com/platform-mesh/prerelease
  downgradePolicy: Deny
  interval: 1m0s
  ocmConfig:
    - apiVersion: delivery.ocm.software/v1alpha1
      kind: Repository
      name: platform-mesh
      namespace: default
      policy: Propagate
    - apiVersion: delivery.ocm.software/v1alpha1
      kind: Repository
      name: gardener-releases
      namespace: default
      policy: Propagate
    - apiVersion: v1
      kind: ConfigMap
      name: ocm-resolver-config
      namespace: default
      policy: Propagate
  repositoryRef:
    name: platform-mesh
  semver: 1.0.0
