apiVersion: core.platform-mesh.io/v1alpha1
kind: PlatformMesh
metadata:
  name: platform-mesh
  namespace: platform-mesh-system
spec:
  ocm:
    repo:
      name: prerelease
    component:
      name: prerelease
  values:
    kcp-operator:
      enabled: false
    kcp:
      enabled: true
    infra:
      dependsOn:
        - name: istio-istiod
          namespace: default
        - name: kcp
          namespace: default
