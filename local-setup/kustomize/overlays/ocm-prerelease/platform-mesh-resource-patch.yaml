apiVersion: core.platform-mesh.io/v1alpha1
kind: PlatformMesh
metadata:
  name: platform-mesh
  namespace: platform-mesh-system
spec:
  ocm:
    repo:
      name: prerelease
    component:
      name: prerelease
  values:
    keycloak:
      enabled: false
    keycloak-new:
      enabled: true
    infra:
      values:
        keycloak:
          keycloakConfig:
            url: http://keycloak-service.platform-mesh-system.svc.cluster.local:8080/keycloak
