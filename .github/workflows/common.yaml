permissions:
  contents: read
  packages: read

name: Build common Workflow
on:
  push:
    branches:
      - main
    paths:
      - 'charts/common/**'
      - '.github/workflows/common.yaml'
  pull_request:
    paths:
      - 'charts/common/**'
      - '.github/workflows/common.yaml'

concurrency:
  group: common-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    uses: platform-mesh/.github/.github/workflows/pipeline-chart.yml@main
    with:
      chartFolder: charts
      chartName: common
      additionalTestFilesCommand: ''
      chartRepos: 'bitnami=https://charts.bitnami.com/bitnami,openfga=https://openfga.github.io/helm-charts'
    secrets: inherit

  ocm:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [pipeline]
    uses: platform-mesh/.github/.github/workflows/job-ocm.yml@main
    secrets: inherit
    with:
      chartPath: charts/common
      componentName: github.com/platform-mesh/common
      componentConstructorFile: .ocm/component-constructor-chart-only.yaml
      ocmRegistryUrl: ghcr.io/platform-mesh/ocm
