name: Build platform-mesh-operator-components Workflow
on:
  push:
    branches:
      - main
    paths:
      - 'charts/platform-mesh-operator-components/**'
      - '.github/workflows/platform-mesh-operator-components.yaml'
      - '.ocm/component-constructor-chart-only.yaml'
  pull_request:
    paths:
      - 'charts/platform-mesh-operator-components/**'
      - '.github/workflows/platform-mesh-operator-components.yaml'

permissions:
  contents: read
  packages: write

jobs:
  pipeline:
    concurrency:
      group: platform-mesh-operator-components-${{ github.ref }}
      cancel-in-progress: true
    uses: platform-mesh/.github/.github/workflows/pipeline-chart.yml@main
    with:
      chartFolder: charts
      chartName: platform-mesh-operator-components
      additionalTestFilesCommand: ''
      chartRepos: 'bitnami=https://charts.bitnami.com/bitnami,openfga=https://openfga.github.io/helm-charts'
    secrets: inherit

  ocm:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [pipeline]
    uses: platform-mesh/.github/.github/workflows/job-ocm.yml@main
    secrets: inherit
    with:
      chartPath: charts/platform-mesh-operator-components
      componentName: github.com/platform-mesh/platform-mesh-operator-components
      ocmRegistryUrl: ghcr.io/platform-mesh
      componentConstructorFile: .ocm/component-constructor-chart-only.yaml
