name: Build virtual-workspaces Workflow
on:
  push:
    paths:
      - 'charts/virtual-workspaces/**'
      - '.github/workflows/virtual-workspaces.yaml'
      - '.ocm/component-constructor.yaml'
  pull_request:
    paths:
      - 'charts/virtual-workspaces/**'
      - '.github/workflows/virtual-workspaces.yaml'

jobs:
  pipeline:
    concurrency:
      group: virtual-workspaces-${{ github.ref }}
      cancel-in-progress: true
    uses: platform-mesh/.github/.github/workflows/pipeline-chart.yml@main
    with:
      chartFolder: charts
      chartName: virtual-workspaces
      additionalTestFilesCommand: ''
      chartRepos: 'bitnami=https://charts.bitnami.com/bitnami,openfga=https://openfga.github.io/helm-charts'
    secrets: inherit

  ocm:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ pipeline ]
    uses: platform-mesh/.github/.github/workflows/job-ocm.yml@main
    secrets: inherit
    with:
      chartPath: charts/virtual-workspaces
      componentName: github.com/platform-mesh/virtual-workspaces
