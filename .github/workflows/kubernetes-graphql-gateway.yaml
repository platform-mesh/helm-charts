permissions:
  contents: read
  packages: write

name: Build kubernetes-graphql-gateway Workflow
on:
  push:
    paths:
      - 'charts/kubernetes-graphql-gateway/**'
      - '.github/workflows/kubernetes-graphql-gateway.yaml'
      - '.ocm/component-constructor.yaml'
  pull_request:
    paths:
      - 'charts/kubernetes-graphql-gateway/**'
      - '.github/workflows/kubernetes-graphql-gateway.yaml'

jobs:
  pipeline:
    concurrency:
      group: kubernetes-graphql-gateway-${{ github.ref }}
      cancel-in-progress: true
    uses: platform-mesh/.github/.github/workflows/pipeline-chart.yml@main
    with:
      chartFolder: charts
      chartName: kubernetes-graphql-gateway
      additionalTestFilesCommand: ''
      chartRepos: 'bitnami=https://charts.bitnami.com/bitnami,openfga=https://openfga.github.io/helm-charts'
    secrets: inherit

