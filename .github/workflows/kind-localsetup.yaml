name: test-local-setup
on:
  pull_request:
    branches:
      - main
    # paths:
    #   - 'local-setup/**'

concurrency:
  group: localsetup-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:

  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: checkHelmDocs
        id: checkHelmDocs
        run: |
          echo "No-op"

  kind-localsetup:
    if: github.event.pull_request.changed_files > 0
    runs-on: ubuntu-latest-large

    steps:

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install the gh cli
        uses: ksivamuthu/actions-setup-gh-cli@c78dbed4be2f8d6133a14a9a597ee12fd4ed5c93 # v3
        with:
          version: 2.24.3
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run local-setup
        run: |
          task local-setup
