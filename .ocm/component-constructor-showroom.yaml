components:
  - name: github.tools.sap/apeiro/showroom
    version: {{ .VERSION }}
    provider:
      name: The Apeiro Team
    componentReferences:
      - name: platform-mesh
        componentName: github.com/platform-mesh/platform-mesh
        version: {{ .PLATFORM_MESH_VERSION }}
      - name: apeiro-portal
        componentName: github.tools.sap/apeirora/apeiro-portal
        version: {{ .APEIRO_PORTAL_VERSION }}
      - name: iam-service
        componentName: github.com/platform-mesh/iam-service
        version: {{ .IAM_SERVICE_VERSION }}
      - name: iam-ui
        componentName: github.com/platform-mesh/iam-ui
        version: {{ .IAM_UI_VERSION }}
      - name: marketplace-ui
        componentName: github.com/platform-mesh/marketplace-ui
        version: {{ .MARKETPLACE_UI_VERSION }}
